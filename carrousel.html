<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css"/>
    <link rel="stylesheet" href="css/carrousel.css">
</head>
<body>
    <div id="container">
        <header>
            <nav class="menu">
                <ul>
                    <a href=""><li>Galeria</li></a>
                    <a href=""><li>Carousel</li></a>
                </ul>
            </nav>
        </header>

        <div id="banner">
            <div class="f-carousel" id="myCarousel">
                <div class="f-carousel__slide">
                    <img class="img-banner" src="img/carousel/gato-branco.png" alt="">
                </div>
                <div class="f-carousel__slide">
                    <img class="img-banner" src="img/carousel/gato-preto.png" alt="">
                </div>
                <div class="f-carousel__slide">
                    <img class="img-banner" src="img/carousel/lobo.png" alt="">
                </div>
              </div>
              





            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
    <script src="js/carrousel.js"></script>
</body>
</html>
