<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css"/>
    <link rel="stylesheet" href="css/carousel-card.css">
</head>
<body>
    <div id="container">
        <section id="filmes">
            <h2 class="filmes-titulo">Em Alta...</h2>
            
            <div class="f-carousel" id="myCarousel">
                <div  class="f-carousel__slide">
                    <img class="filmes-img" src="img/filmes/adam.jfif" alt="">
                </div>

                <div  class="f-carousel__slide">
                    <img class="filmes-img" src="img/filmes/tokyo drift.jpg" alt="">
                </div>    

                <div  class="f-carousel__slide">
                    <img class="filmes-img" src="img/filmes/ultimato.jfif" alt="">
                </div>
               
                <div  class="f-carousel__slide">
                    <img class="filmes-img" src="img/filmes/download (1).jfif" alt="">
                </div>

                <div  class="f-carousel__slide">
                    <img class="filmes-img" src="img/filmes/download.jfif" alt="">
                </div>

              </div>
              
        </section>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>
    <script src="js/carousel-card.js"></script>
</body>
</html>
